version: "2"

services:
  web: 
    image: nginx:latest
    volumes: 
      - ./www/html:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    links:
      - php

  php:
    image: romiafrizal/cleargo:latest
    volumes: 
      - ./www/html:/usr/share/nginx/html 
